{% extends "layout.html" %}

{% block body %}

<div class="container">
  
    <img src="/media/cen_bn_u3TydMQ.jpg" style="width:100%;height: 100%;"/>

</div>

<h3 style="margin-top: 30px;margin-bottom: 30px;text-align: center;">Danh sách dòng họ</h3>
<form>
  {% csrf_token %} 
 <input type="text" name = "keyword" class="input-lg" maxlength="100" placeholder="Nhập mã số">
<button type="submit" class="btn btn-primary">Tìm kiếm</button>
</form>
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Mã số</th>
            <th scope="col">Họ</th>
            <th scope="col">Tên dòng họ</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Ngày tạo</th>
            <th scope="col">Xem</th>
          </tr>
        </thead>
        <tbody>
        {% for family in list_family %}
          <tr>
            <td>{{family.id}}</td>
            <td>{{family.parentage}}</td>
            <td>{{family.family_name}}</td>
            <td>{{family.address}}</td>
            <td>{{family.created_date}}</td>
            <td><a href="{% url 'family_detail' family.id %}" class = "btn btn-primary">Xem</a></td>
            
              
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
{% endblock body %}
